<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>De Artisan's Café</title>

    <style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
        background: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .card {
        width: 100%;
        max-width: 360px;
        background-color: #f7f3e7;
        border: 2px solid #000;
        border-radius: 22px;
        padding: 28px 20px 32px;
        text-align: center;
    }

    .logo {
        width: 120px;
        max-width: 40vw;
        margin-bottom: 28px;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;

        width: 100%;
        padding: 16px;
        margin: 14px 0;

        border: 2px solid #000;
        border-radius: 14px;
        background: #fff;

        text-decoration: none;
        color: #000;
        font-size: 18px;
        font-weight: 500;

        -webkit-tap-highlight-color: transparent;
    }

    .btn img {
        width: 22px;
        height: 22px;
        object-fit: contain;
    }

    .btn:active {
        transform: scale(0.98);
    }
    </style>
</head>
<body>
    <div class="card">
        <img src="public/logo.png" alt="Do Artisan’s Cafe" class="logo">

        <a class="btn" href="#" target="_blank">
        <img src="/icons/google.png" alt="Google">
        <span>Google Review</span>
        </a>

        <a class="btn" href="https://www.instagram.com/deartisanscafe" target="_blank">
        <img src="/icons/instagram.png" alt="Instagram">
        <span>Instagram</span>
        </a>

        <a class="btn" href="https://wa.me/9713405971" target="_blank">
        <img src="/icons/whatsapp.png" alt="WhatsApp">
        <span>WhatsApp</span>
        </a>
    </div>
</body>
</html>
